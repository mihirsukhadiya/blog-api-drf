{% extends 'base_layout.html'%}

{% block content%}
<h1 align= center> Login</h1>

<form class="site-form" method="post" action="/account/login/">

  {{ form }}

  {% endif %}
  <br><input type="submit" value="Login">
</form>

{% endblock %}
